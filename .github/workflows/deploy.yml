name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔧 Install Angular CLI
        run: npm install -g @angular/cli

      - name: 🏗️ Build Angular App
        run: |
          ng build --configuration=production --output-path=docs --base-href="/cipher-guard/"
          touch dist/cipher-guard/.nojekyll  # ✅ Ensure GitHub Pages serves static files correctly

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/cipher-guard
          clean: true
          force: true
          single-commit: true
