<mat-toolbar class="app-header">
  <img src="assets/logo.png" alt="CipherGuard Logo" class="logo" />
  <span class="app-title">CipherGuard</span>
</mat-toolbar>
<mat-drawer-container class="container">
  <!-- Sidebar Menu -->
  <mat-drawer mode="side" opened>
    <h3>Encryption Types</h3>
    <mat-nav-list>
      <mat-list-item
        [class.active]="selectedMethod() === 'AES'"
        (click)="selectMethod('AES')"
      >
        AES Encryption/Decryption
      </mat-list-item>
      <mat-list-item disabled>RSA Encryption (Coming Soon)</mat-list-item>
      <mat-list-item disabled>SHA Hashing (Coming Soon)</mat-list-item>
      <mat-list-item disabled>Base64 Encoding (Coming Soon)</mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    @if (selectedMethod() === 'AES'){
        <h1>ðŸ”’ AES Encryption & Decryption</h1>
  
        <label>Enter Text to Encrypt:</label>
        <textarea
          [value]="plainText()"
          (input)="readInput($event, 'textArea')"
          placeholder="Type your text here..."
        ></textarea>
  
        <label>Enter Your Secret Key:</label>
        <input
          type="password"
          [value]="secretKey()"
          (input)="readInput($event, 'password')"
          placeholder="Enter secret key"
        />
  
        <button mat-raised-button color="primary" (click)="encrypt()">
          Encrypt
        </button>
        <button mat-raised-button color="accent" (click)="decrypt()">
          Decrypt
        </button>
  
        <h3>Encrypted Text:</h3>
        <p>{{ encryptedText() }}</p>
  
        <h3>Decrypted Text:</h3>
        <p>{{ decryptedText() }}</p>
    }
   
  </mat-drawer-content>
</mat-drawer-container>
